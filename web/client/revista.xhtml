<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../TemplateClient.xhtml">

            <ui:define name="content">
                <h3>Revistas</h3>
                <h:form>
                    <h:dataTable value="#{revistaBean.revistas}" var="objeto" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombre" />
                            </f:facet>
                            <h:outputLabel value="#{objeto.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Indexada" />
                            </f:facet>
                            <h:outputLabel value="#{objeto.indexada}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Categorizacion" />
                            </f:facet>
                            <h:outputLabel value="#{objeto.categorizacion}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Opciones" />
                            </f:facet>
                            <p:commandButton value="Modificar" class="btn btn-warning" oncomplete="PF('modificar').show()" title="View">
                                <f:setPropertyActionListener value="#{objeto}" target="#{eventoBean.eventoModificar}" />
                            </p:commandButton>
                            <p:commandButton value="Elimnar" class="btn btn-danger" actionListener="#{eventoBean.eliminarEvento(objeto)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
